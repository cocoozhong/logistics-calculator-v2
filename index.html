        <div class="space-y-4 md:space-y-6">
          <div class="rounded-lg border bg-card text-card-foreground shadow-sm w-full">
            <div class="flex flex-col space-y-1.5 p-6 pb-3 md:pb-6">
              <h3 class="font-semibold tracking-tight text-green-600 text-lg md:text-xl">N点售价</h3>
              <p class="text-muted-foreground text-sm">根据产品成本、期望利润率计算售价</p>
            </div>
            <div class="p-6 pt-0 space-y-3 md:space-y-4">
              <div class="space-y-3 md:space-y-4">
                <div>
                  <label class="text-sm font-medium leading-none text-sm" for="profit-cost">产品人民币成本:</label>
                  <input id="profit-cost" type="number" step="0.01" placeholder="请输入成本" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 mt-1" />
                </div>
                <div>
                  <label class="text-sm font-medium leading-none text-sm" for="profit-rate">利润点(%):</label>
                  <input id="profit-rate" type="number" step="0.01" placeholder="请输入利润率" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 mt-1" />
                </div>
              </div>
              <div class="space-y-2 md:space-y-3 pt-3 md:pt-4 border-t">
                <div class="flex items-center justify-between gap-2">
                  <span id="profit-result" class="text-sm font-medium flex-1 truncate">利润: 0.00 RMB</span>
                </div>
                <div class="flex items-center justify-between gap-2">
                  <span id="price-result" class="text-sm font-medium flex-1 truncate">人民币售价: 0.00 RMB</span>
                </div>
              </div>
              <div class="pt-4">
                <button id="profit-clear" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full">清空</button>
              </div>
            </div>
          </div>
        </div>
        <div class="space-y-4 md:space-y-6">
          <div class="rounded-lg border bg-card text-card-foreground shadow-sm w-full">
            <div class="flex flex-col space-y-1.5 p-6 pb-3 md:pb-6">
              <h3 class="font-semibold tracking-tight text-green-600 text-lg md:text-xl">赚几个点</h3>
              <p class="text-muted-foreground text-sm">根据成本和售价反推利润率</p>
            </div>
            <div class="p-6 pt-0 space-y-3 md:space-y-4">
              <div class="space-y-3 md:space-y-4">
                <div>
                  <label class="text-sm font-medium leading-none text-sm" for="rev-cost">产品人民币成本:</label>
                  <input id="rev-cost" type="number" step="0.01" placeholder="请输入成本" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 mt-1" />
                </div>
                <div>
                  <label class="text-sm font-medium leading-none text-sm" for="rev-price">产品人民币售价:</label>
                  <input id="rev-price" type="number" step="0.01" placeholder="请输入售价" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 mt-1" />
                </div>
              </div>
              <div class="space-y-2 md:space-y-3 pt-3 md:pt-4 border-t">
                <div class="flex items-center justify-between gap-2">
                  <span id="rev-rate" class="text-sm font-medium flex-1 truncate">利润点: 0.00%</span>
                </div>
              </div>
              <div class="pt-4">
                <button id="rev-clear" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full">清空</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
(function(){
  function round2(n){return (Math.round((n+Number.EPSILON)*100)/100).toFixed(2)}
  // 简易区间价配置（示例）：基价 + 每kg单价
  var carriers={
    xinliang:{base:8, perKg:1.5, remoteFactor:1.1},
    shentong:{base:10, perKg:1.8, remoteFactor:1.15},
    shunfeng:{base:16, perKg:2.6, remoteFactor:1.25}
  };
  function parseAddress(addr){
    if(!addr) return {remote:false};
    var remoteKeywords=['西藏','新疆','内蒙古','青海','甘肃','宁夏','海南'];
    var isRemote=remoteKeywords.some(function(k){return addr.indexOf(k)>=0});
    return {remote:isRemote};
  }
  function calcPrice(weight, info, cfg){
    if(!weight||weight<=0) return null;
    var price=cfg.base + cfg.perKg * weight;
    if(info.remote) price *= cfg.remoteFactor;
    return round2(price);
  }
  function updatePrices(){
    var addr=document.getElementById('address-input').value.trim();
    var weight=parseFloat(document.getElementById('weight-input').value);
    var info=parseAddress(addr);
    var x=calcPrice(weight, info, carriers.xinliang);
    var s=calcPrice(weight, info, carriers.shentong);
    var f=calcPrice(weight, info, carriers.shunfeng);
    document.getElementById('price-xinliang').textContent = x?x:'--';
    document.getElementById('price-shentong').textContent = s?s:'--';
    document.getElementById('price-shunfeng').textContent = f?f:'--';
  }
  var addrI=document.getElementById('address-input');
  var wI=document.getElementById('weight-input');
  if(addrI) addrI.addEventListener('input',updatePrices);
  if(wI) wI.addEventListener('input',updatePrices);
  var clr=document.getElementById('btn-clear');
  if(clr) clr.addEventListener('click',function(){if(addrI) addrI.value=''; if(wI) wI.value=''; updatePrices();});
  // 利润页脚本（仅在利润视图存在时生效）
  var pc=document.getElementById('profit-cost');
  var pr=document.getElementById('profit-rate');
  var prRes=document.getElementById('profit-result');
  var priceRes=document.getElementById('price-result');
  function recalcPrice(){
    if(!pc||!pr) return;
    var c=parseFloat(pc.value)||0; var r=(parseFloat(pr.value)||0)/100; var p=c*r; var sell=c+p;
    if(prRes) prRes.textContent='利润: '+round2(p)+' RMB';
    if(priceRes) priceRes.textContent='人民币售价: '+round2(sell)+' RMB';
  }
  if(pc) pc.addEventListener('input',recalcPrice); if(pr) pr.addEventListener('input',recalcPrice);
  var rcc=document.getElementById('rev-cost');
  var rcp=document.getElementById('rev-price');
  var rcr=document.getElementById('rev-rate');
  function recalcRate(){
    if(!rcc||!rcp||!rcr) return; var c=parseFloat(rcc.value)||0; var p=parseFloat(rcp.value)||0; var r=c?((p-c)/c*100):0; rcr.textContent='利润点: '+round2(r)+'%';
  }
  if(rcc) rcc.addEventListener('input',recalcRate); if(rcp) rcp.addEventListener('input',recalcRate);
  // 首次渲染
  updatePrices(); recalcPrice(); recalcRate();
})();
</script>
</body></html>
