<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="256" fill="#3B82F6"/>
  
  <!-- 卡车图标 -->
  <g transform="translate(128, 192)">
    <!-- 卡车车身 -->
    <rect x="20" y="40" width="120" height="60" rx="8" fill="white"/>
    
    <!-- 卡车驾驶室 -->
    <rect x="20" y="20" width="50" height="40" rx="6" fill="white"/>
    
    <!-- 车轮 -->
    <circle cx="40" cy="110" r="15" fill="#1E40AF"/>
    <circle cx="40" cy="110" r="8" fill="white"/>
    
    <circle cx="120" cy="110" r="15" fill="#1E40AF"/>
    <circle cx="120" cy="110" r="8" fill="white"/>
    
    <!-- 车窗 -->
    <rect x="30" y="30" width="30" height="20" rx="4" fill="#3B82F6"/>
    
    <!-- 货物 -->
    <rect x="80" y="50" width="50" height="40" rx="4" fill="#10B981"/>
    <rect x="85" y="55" width="40" height="30" rx="2" fill="white"/>
  </g>
  
  <!-- 计算器图标 -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="80" height="100" rx="8" fill="white"/>
    <rect x="10" y="10" width="60" height="20" rx="4" fill="#3B82F6"/>
    
    <!-- 按钮 -->
    <rect x="10" y="40" width="15" height="15" rx="2" fill="#E5E7EB"/>
    <rect x="30" y="40" width="15" height="15" rx="2" fill="#E5E7EB"/>
    <rect x="50" y="40" width="15" height="15" rx="2" fill="#E5E7EB"/>
    
    <rect x="10" y="60" width="15" height="15" rx="2" fill="#E5E7EB"/>
    <rect x="30" y="60" width="15" height="15" rx="2" fill="#E5E7EB"/>
    <rect x="50" y="60" width="15" height="15" rx="2" fill="#E5E7EB"/>
    
    <rect x="10" y="80" width="15" height="15" rx="2" fill="#E5E7EB"/>
    <rect x="30" y="80" width="15" height="15" rx="2" fill="#E5E7EB"/>
    <rect x="50" y="80" width="15" height="15" rx="2" fill="#10B981"/>
  </g>
  
  <!-- 文字 -->
  <text x="256" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">物流计算</text>
</svg>
